<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>JS Word Counter</title>
  </head>
  <body>
    <div class="container">
      <label for="text-area" class="form-label">Type text in field below</label>
      <textarea id="text-area" class="form-control"></textarea>
      <button id="countBtn" class="btn btn-primary">Get Word Count</button>
      <input
        id="wordCountInput"
        class="form-control"
        placeholder="word count"
        readonly
      />
      <label for="findWordInput" class="form-label">Type word to find</label>
      <input id="findWordInput" class="form-control" />
      <button id="findBtn" class="btn btn-warning">
        Get Chosen Word Count
      </button>
      <input
        id="wordFoundInput"
        class="form-control"
        placeholder="Instances of chosen word"
        readonly
      />
    </div>
  </body>
</html>
